<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 style="text-align: center; font-size: 40px;">Rock Scissors Paper Game</h1>
    <div class="elements">
        <div class="box rock">
            <img src="image/Rock.png" alt="">
        </div>
        <div class=" box scissors">
            <img src="image/Scissors.png" alt="">
        </div>
        <div class="box paper">
            <img src="image/Paper.png" alt="">
        </div>
    </div>

    <div class="random">
        <div class="box rock">
            <img id="first" src="image/Rock.png" alt="">
        </div>
        <div class=" box scissors">
            <img id="second" src="image/Scissors.png" alt="">
        </div>
        <div class="box paper">
            <img id="third" src="image/Paper.png" alt="">
        </div>
    </div>

    <div class="results">
        <div class="img1">
            <img src="image/Paper.png" alt="">
            <span>0</span>
        </div>
        <div class="img2">
            <img src="image/Paper.png" alt="">
            <span>0</span>
        </div>
    </div>
    <h2 id="h2" style="position: absolute;
    left: 42%;top: 80%;font-size: 35px;"></h2>

    <button id="try">TRY AGAIN!</button>


    <script src="js/main.js"></script>
</body>

</html>
